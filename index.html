<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Social Media-dashboard</title>
  </head>
  <body>
    <div class="container">
      <header class="social-media-header">
        <h1>Social Media Dashboard</h1>
        <h2>Total Followers: 23,004</h2>

        <div class="theme-switch">
          <h3>Dark mode</h3>
          <label class="switch">
            <input type="checkbox" name="" id="" />
            <span class="slider"></span>
          </label>
        </div>
      </header>

      <section class="social-media-cards">
        <article class="social-media-card facebook-card">
          <header class="username">
            <img src="images/icon-facebook.svg" alt="" />
            <span>@nathanf</span>
          </header>

          <section class="followers">
            <strong>1987</strong>
            <span>FOLLOWERS</span>
          </section>

          <footer class="updated-numbers">
            <img src="images/icon-up.svg" alt="" />
            <span>12 Today</span>
          </footer>
        </article>

        <article class="social-media-card twitter-card">
          <header class="username">
            <img src="images/icon-twitter.svg" alt="" />
            <span>@nathanf</span>
          </header>

          <section class="followers">
            <strong>1987</strong>
            <span>FOLLOWERS</span>
          </section>

          <footer class="updated-numbers">
            <img src="images/icon-up.svg" alt="" />
            <span>12 Today</span>
          </footer>
        </article>

        <article class="social-media-card instagram-card">
          <header class="username">
            <img src="images/icon-instagram.svg" alt="" />
            <span>@nathanf</span>
          </header>

          <section class="followers">
            <strong>1987</strong>
            <span>FOLLOWERS</span>
          </section>

          <footer class="updated-numbers">
            <img src="images/icon-up.svg" alt="" />
            <span>12 Today</span>
          </footer>
        </article>

        <article class="social-media-card youtube-card">
          <header class="username">
            <img src="images/icon-youtube.svg" alt="" />
            <span>@nathanf</span>
          </header>

          <section class="followers">
            <strong>1987</strong>
            <span>FOLLOWERS</span>
          </section>

          <footer class="updated-numbers">
            <img src="images/icon-up.svg" alt="" />
            <span>12 Today</span>
          </footer>
        </article>
      </section>
    </div>
  </body>
</html>
